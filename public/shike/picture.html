<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta http-equiv="cache-control" content="no-cache">
	<title>食刻</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="header">
		<h1 class="title">美食照片</h1>
		<div class="profile-wrapper">
			<div class="profile-photo">
				<img src="img/avatar.png">
			</div>
			<h2 class="profile-name">元气希</h2>
			<p class="profile-count"><span class="counting">205</span>次打卡</p>
		</div>
	</header>

	<div class="container">
		<section class="card photo-card">
			<div class="card-photo-wrapper">
				<img class="card-photo" src="img/sushi.png">
				<div class="card-date">
					<div class="card-day">25</div>
					<div class="card-month">NOV.</div>
					<div class="card-weekday">SUNDAY</div>
				</div>
			</div>

			<div class="card-info">
				<h3 class="card-place-name">光谷世界城广场<span>第<span class="card-counting-number">几</span>次打卡</span></h3>
			</div>
		</section>
		<section class="card record-card">
			<div class="card-date">
					<div class="card-day">25</div>
					<div class="card-month">NOV.</div>
					<div class="card-weekday">SUNDAY</div>
			</div>
			<div class="records-container">
				<div class="record-wrapper">
					<img class="record-photo" src="img/record-photo-01.png"></img>
					<h2 class="record-place-name">东四大酒店</h2>
					<div class="record-info">
						<div class="record-time record-first-time">10:45</div>
					</div>
				</div>
				<div class="record-wrapper">
					<img class="record-photo" src="img/record-photo-01.png"></img>
					<h2 class="record-place-name">东四大酒店</h2>
					<div class="record-info">
						<div class="record-time record-first-time">10:45</div>
					</div>
				</div>
			</div>
		</section>
		<section class="card record-card">
			<div class="card-date">
					<div class="card-day">25</div>
					<div class="card-month">NOV.</div>
					<div class="card-weekday">SUNDAY</div>
			</div>
			<div class="records-container">
				<div class="record-wrapper">
					<img class="record-photo" src="img/record-photo-01.png"></img>
					<h2 class="record-place-name">东四大酒店</h2>
					<div class="record-info">
						<div class="record-time record-first-time">10:45</div>
					</div>
				</div>
			</div>
		</section>

		<section class="card keeper-card">
			<div class="keeper-cover">
				<div class="keeper-info">
					<h2>掌柜打卡</h2>
					<h2><span class="keeper-counting">318</span>次</h2>
				</div>
			</div>
			<div class="keeper-content">
				<div class="keeper-shop-name">东四大酒店</div>
				<div class="keeper-title">大掌柜</div>
			</div>
		</section>
	</div>
</body>
</html>
